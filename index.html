<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เพิ่มเพื่อนใน LINE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #e8f5e9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      max-width: 95%;
      width: 400px;
      text-align: center;
    }
    .logo img {
      width: 80px;
      margin-bottom: 10px;
    }
    h1 {
      margin: 10px 0 5px;
      color: #06C755;
      font-size: 26px;
    }
    p {
      margin-top: 0;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      background: #06C755;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #04a94f;
    }
    .msg {
      color: green;
      margin-top: 10px;
      display: none;
    }
    .qr {
      margin-top: 25px;
    }
    .qr img {
      width: 180px;
      height: 180px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg" alt="LINE Logo">
    </div>
    <h1>เพิ่มเพื่อน @muay333</h1>
    <p>คัดลอกชื่อด้านล่าง แล้ววางใน "เพิ่มเพื่อนด้วย ID" บนแอป LINE</p>
    <input id="copyText" value="@muay333" readonly>
    <button onclick="copyText()">คัดลอกชื่อไลน์</button>
    <div class="msg" id="copyMsg">คัดลอกแล้ว! ไปวางใน LINE ได้เลย</div>

    <div class="qr">
      <p>หรือสแกน QR ด้านล่าง</p>
      <img src="https://qr-official.line.me/sid/L/508ugeem.png" alt="QR LINE">
    </div>
  </div>

  <script>
    function copyText() {
      const text = document.getElementById("copyText");
      text.select();
      document.execCommand("copy");
      document.getElementById("copyMsg").style.display = "block";
    }
  </script>

</body>
</html>
